#############################
### PROGRAMME & VARIABLEN ###
#############################
$mainMod = SUPER
$terminal = kitty
$browser = firefox
$fileManager = thunar
$editor = code
$notes = obsidian
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
# 1. Variablen registrieren & System-Start
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE

# 2. Polkit & Portals
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user restart xdg-desktop-portal-hyprland

# 3. UWSM Sitzung versiegeln
exec-once = uwsm finalize

# 4. Hintergrunddienste
exec-once = dunst
exec-once = swayosd-server
exec-once = swww-daemon
exec-once = pyprland
exec-once = wl-paste --type text --watch cliphist store
exec-once = hypridle

################
### MONITORS ###
################
monitor = DP-1, 3440x1440@180, 0x0, 1
monitor = DP-2, 3440x1440@144, 3440x0, 1
monitor = DP-3, 3440x1440@180, 6880x0, 1
monitor = eDP-1, preferred, auto, 1

# Monitor-Zuweisung
workspace = 1, monitor:DP-1
workspace = 4, monitor:DP-2, default:true
workspace = 7, monitor:DP-3

# Laptop-Screen Auto-Off bei PC-Setup
exec-once = hyprctl monitors | grep -q "DP-1" && hyprctl keyword monitor "eDP-1, disable" || hyprctl keyword monitor "eDP-1, preferred, auto, 1"

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 8
        passes = 3
    }
    drop_shadow = true
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    animation = windows, 1, 5, overshot, slide
    animation = workspaces, 1, 6, default, slide
}

#############
### INPUT ###
#############
input {
    kb_layout = de
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

device {
    name = all-keyboards
    kb_layout = de
}

###################
### KEYBINDINGS ###
###################

# App-Starter
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, O, exec, $notes
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# System-Funktionen
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exec, wlogout
bind = , Print, exec, hyprshot -m region

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod ALT, left, focusmonitor, l
bind = $mainMod ALT, right, focusmonitor, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Multimedia (SwayOSD)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Maus-Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Lid Switch
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"
