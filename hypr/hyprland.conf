#############################
### PROGRAMME & VARIABLEN ###
#############################
$mainMod = SUPER
$terminal = kitty
$browser = firefox
$fileManager = thunar
$editor = code
$notes = obsidian
$menu = rofi -show drun -theme ~/.config/rofi/rosie.rasi

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user restart xdg-desktop-portal-hyprland
exec-once = uwsm finalize
exec-once = udiskie &
exec-once = ~/.config/scripts/wallpaper_engine.sh &
exec-once = dunst
exec-once = swayosd-server
exec-once = swww-daemon
exec-once = pyprland
exec-once = wl-paste --type text --watch cliphist store
exec-once = hypridle

################
### MONITORS ###
################
monitor = DP-1, 3440x1440@180, 0x0, 1
monitor = DP-2, 3440x1440@144, 3440x0, 1
monitor = DP-3, 3440x1440@180, 6880x0, 1
monitor = eDP-1, preferred, auto, 1

workspace = 1, monitor:DP-1
workspace = 4, monitor:DP-2, default:true
workspace = 7, monitor:DP-3

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2

    # ROSIE COLORS: Pink-Verlauf passend zum Rest
    col.active_border = rgba(e91e63ee) rgba(ff4081ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 15

    # ARTSY UPGRADE: Glas-Effekt durch Transparenz
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 10             # Von 8 auf 10 erh√∂ht f√ºr weicheren Blur
        passes = 4           # Von 3 auf 4 erh√∂ht f√ºr tieferen Effekt
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(e91e6344) # Dezentes Pink-Leuchten passend zu Rosie
    }
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    animation = windows, 1, 5, overshot, slide
    animation = workspaces, 1, 6, default, slide
    animation = fade, 1, 7, default
}

#############
### INPUT ###
#############
input {
    kb_layout = de
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

##############################
### WINDOW RULES FIX) ###
##############################

# Regeln f√ºr das Schweben (Floating)
windowrule = float, (pavucontrol)
windowrule = float, (blueman-manager)
windowrule = float, title:(Open File)

# Regeln f√ºr das Zentrieren
windowrule = center, title:(Open File)

# Kitty: Opazit√§t (90% aktiv, 80% inaktiv)
windowrule = opacity 0.9 0.8, (kitty)

# Beispiel f√ºr den "Glassy Look" (Falls du alles dezent transparent willst)
# windowrulev2 = opacity 0.95 0.85, class:(.*)

###################
### KEYBINDINGS ###
###################
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, O, exec, $notes

# CLIPBOARD: Rosie-Theme
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/rosie.rasi | cliphist decode | wl-copy

# System-Funktionen
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exec, wlogout
bind = $mainMod, L, exec, hyprlock

# Screenshots (grimblast)
bind = , Print, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = SHIFT, Print, exec, grimblast --notify copysave screen ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = CONTROL, Print, exec, grimblast --notify copysave active ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod ALT, left, focusmonitor, l
bind = $mainMod ALT, right, focusmonitor, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Multimedia (SwayOSD)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Maus-Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Lid Switch
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"
