################
### MONITORS ###
################
# PC-Setup: Die 3 groÃŸen Monitore (wenn sie da sind)
monitor = DP-1, 3440x1440@180, 0x0, 1
monitor = DP-2, 3440x1440@144, 3440x0, 1
monitor = DP-3, 3440x1440@180, 6880x0, 1

# Laptop-Setup: Interner Monitor (immer da)
monitor = eDP-1, preferred, auto, 1

# AUTOMATIK-REGEL: Wenn DP-1 (PC) da ist, schalte eDP-1 (Laptop) aus
workspace = 1, monitor:DP-1
workspace = 4, monitor:DP-2, default:true
workspace = 7, monitor:DP-3

# Verhindert, dass der Laptop-Screen an bleibt, wenn die groÃŸen Monitore dran sind
exec-once = hyprctl monitors | grep -q "DP-1" && hyprctl keyword monitor "eDP-1, disable" || hyprctl keyword monitor "eDP-1, preferred, auto, 1"


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$browser = firefox
$fileManager = thunar
$editor = code
$notes = obsidian
$menu = rofi -show drun
$mainMod = SUPER

#################
### AUTOSTART ###
#################
# 1. Portale & Essentials (Fix fÃ¼r GDBus Fehler)
exec-once = dunst
exec-once = swayosd-server

# 2. Hintergrunddienste
exec-once = swww-daemon
exec-once = pyprland
exec-once = wl-paste --type text --watch cliphist store
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = rgba(00ff9922)
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = fluent, 0.48, 0.04, 0.52, 0.96
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, fluent, slide
    animation = borderangle, 1, 30, default, loop
}

master {
    no_gaps_when_only = 0
    new_status = master
    mfact = 0.5
}

#############
### INPUT ###
#############
input {
    kb_layout = de
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }
}

device {
    name = all-keyboards
    kb_layout = de
}

###################
### KEYBINDINGS ###
###################
# Multimedia (SwayOSD)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bind = , Caps_Lock, exec, swayosd-client --caps-lock

# System Binds
bind = $mainMod, Q, killactive,
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, $editor
bind = $mainMod, O, exec, $notes
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, ESCAPE, exec, wlogout
bind = , Print, exec, hyprshot -m region


# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod ALT, left, focusmonitor, l
bind = $mainMod ALT, right, focusmonitor, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Maus
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Lid Switch
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"
