# --- HYPRLOCK CONFIG (ROSIE EDITION) ---

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper.png
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    blur_size = 7
}

# STUNDE
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%H")"
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 320  # Relativ zur Mitte nach oben
    halign = center
    valign = center
}

# MINUTE
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%M")"
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 160
    halign = center
    valign = center
}

# DATUM
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%A, %d. %B")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 60
    halign = center
    valign = center
}

# ROSIE AVATAR (Zentraler Blickfang)
image {
    monitor =
    path = /home/__USER__/.cache/rosie_avatar.png # Pfad korrigiert auf .cache!
    size = 150
    border_size = 4
    border_color = rgba(233, 30, 99, 1.0)
    rounding = -1
    position = 0, -80  # Rosie unter das Datum schieben
    halign = center
    valign = center
}

# EINGABEFELD
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(233, 30, 99, 1.0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Passwort für Rosie...</i>

    # Status-Farben
    check_color = rgba(233, 30, 99, 1.0)
    fail_color = rgba(255, 0, 0, 1.0)
    fail_text = <i>Das war unhöflich, Schätzchen! (<b>$ATTEMPTS</b>)</i>

    position = 0, -220 # Genug Abstand zu Rosie
    halign = center
    valign = center
}
