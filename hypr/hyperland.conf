################
### MONITORS ###
################
# Desktop Setup (Deine 3 Ultrawide Monitore)
monitor = DP-1, 3440x1440@180, 0x0, 1
monitor = DP-2, 3440x1440@144, 3440x0, 1
monitor = DP-3, 3440x1440@180, 6880x0, 1

# Laptop Setup (Interner Monitor)
monitor = eDP-1, preferred, auto, 1

# Universal Fallback
monitor = , preferred, auto, 1

# Workspace Bindungen fÃ¼r Triple-Monitor-Setup
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-2, default:true
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$browser = firefox
$fileManager = thunar
$editor = code
$notes = obsidian
$menu = rofi -show drun
$mainMod = SUPER

#################
### AUTOSTART ###
#################
# Diese Zeilen lÃ¶sen die Fehlermeldungen beim Start:
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Helfer-Dienste
exec-once = pyprland
exec-once = hypridle
exec-once = swayosd-server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2

    col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = rgba(00ff9922)
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = fluent, 0.48, 0.04, 0.52, 0.96

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, fluent, slide
    animation = borderangle, 1, 30, default, loop
}

master {
    no_gaps_when_only = 0
    new_status = master
    mfact = 0.5
}

#############
### INPUT ###
#############
input {
    kb_layout = de
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# Laptop Deckel-Logik
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

###################
### KEYBINDINGS ###
###################
# Multimedia Tasten mit OSD Feedback (SwayOSD)
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl  = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Standard System Binds
bind = $mainMod, Q, killactive,
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, $editor
bind = $mainMod, O, exec, $notes
bind = $mainMod, Space, exec, $menu
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, ESCAPE, exec, wlogout
bind = , Print, exec, hyprshot -m region

# Navigation & Fokus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod ALT, left, focusmonitor, l
bind = $mainMod ALT, right, focusmonitor, r

# Mausbindung
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
