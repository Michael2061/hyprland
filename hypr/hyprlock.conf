general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    # Nutzt das aktuelle Wallpaper von Pywal
    path = $HOME/.cache/current_wallpaper.png
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2 # 0 ist aus, 2 sieht edel aus
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# STUNDE
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%H")"
    color = rgba(255, 255, 255, 1)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -150
    halign = center
    valign = top
}

# MINUTE
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%M")"
    color = rgba(255, 255, 255, 1)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -300
    halign = center
    valign = top
}

# DATUM
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%A, %d. %B")"
    color = rgba(255, 255, 255, 1)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -480
    halign = center
    valign = top
}

# ROSIE AVATAR
image {
    monitor =
    path = $HOME/.config/hypr/rosie_avatar.png
    size = 150
    border_size = 4
    border_color = rgba(233, 30, 99, 1.0) # Rosie Rot
    rounding = -1
    position = 0, 50
    halign = center
    valign = center
}

# EINGABEFELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(233, 30, 99, 1.0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Passwort f√ºr Rosie...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}
