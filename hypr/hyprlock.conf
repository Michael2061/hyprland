general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    # Nutzt das aktuelle Wallpaper von Pywal
    path = $HOME/.cache/current_wallpaper.png
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2 # 0 ist aus, 2 sieht edel aus
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# STUNDE (Ganz oben)
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%H")"
    font_size = 120
    position = 0, -50  # Etwas tiefer vom oberen Rand
    halign = center
    valign = top
}

# MINUTE (Unter der Stunde)
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%M")"
    font_size = 120
    position = 0, -210 # Weiter runter, damit die Stunde Platz hat
    halign = center
    valign = top
}

# DATUM
label {
    monitor =
    text = cmd[update:1000] echo "$(/usr/bin/date +"%A, %d. %B")"
    color = rgba(255, 255, 255, 1)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -480
    halign = center
    valign = top
}

# ROSIE AVATAR (In der Mitte, unter den Minuten)
image {
    monitor =
    path = /home/$USER/.config/hypr/rosie_avatar.png
    size = 150
    border_size = 4
    border_color = rgba(233, 30, 99, 1.0)
    rounding = -1
    position = 0, -30  # Negativer Wert schiebt sie unter die Mitte
    halign = center
    valign = center
}

# EINGABEFELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true

    # Rosie-Rot für den äußeren Ring
    outer_color = rgba(233, 30, 99, 1.0)

    # Wenn du das Passwort falsch eingibst, wird es dunkler
    check_color = rgba(150, 20, 60, 1.0)
    fail_color = rgba(255, 0, 0, 1.0)

    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Passwort für Rosie...</i>

# --- DER REAKTIONSTEXT ---
    fail_text = <i>Das war unhöflich, Schätzchen! (<b>$ATTEMPTS</b>)</i>
    fail_color = rgba(255, 0, 0, 1.0) # Wird knallrot bei Fehlern
    fail_transition = 300 # Sanfter Übergang
    # -------------------------

    position = 0, -180
    halign = center
    valign = center
}
